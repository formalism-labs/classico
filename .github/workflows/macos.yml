name: Test macOS platforms

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms'
        default: '["macos-11", "macos-12", "macos-13"]'

jobs:
  macos-matrix:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    strategy:
      matrix:
        os: ${{ fromJson(inputs.platforms) }}
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: false
#    - run: |
#        git config --global --add safe.directory '*'
#        # git submodule update --init --recursive
    - name: Set up Classico
      run: |
        V=1 ./sbin/setup
    - name: Installations
      run: |
        ./bin/getclang --modern
        ./bin/getgcc --modern
    - name: Summary
      run: |
        echo "platform: $(./bin/platform)"
        echo "uname -a: $(uname -a)"
        echo "bash: $BASH_VERSION"
        echo "System Python: $(/usr/bin/python --version)"
        echo "Python: $(python --version)"
        echo "pip list:"; python -m pip list -v
        echo "System clang: $(/usr/bin/clang --version | head -1)"
        echo "clang: $(clang --version | head -1)"
        echo "gcc: $(gcc --version | head -1)"
        echo "macOS SDK version: $(xcrun --show-sdk-version)"
